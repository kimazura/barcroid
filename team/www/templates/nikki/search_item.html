<ion-view view-title="Search Item">
 	<ion-content> 
		<div ng-controller="AddItemTransaction">
			<div class="item item-input-inset">
			    <label class="item-input-wrapper">
			      <input type="text" placeholder="Search product" ng-model="search">
			    </label>
		    	<button class="button button-small" ng-click="searchitem(search)">Submit</button>
			</div>
			<br/>
			<br/>
		    <div class="list" ng-repeat="items in availableitem track by $index">
				<div class="item item-button-right">{{items.items_name}}, {{items.brand_details}}, {{items.items_unit}}, {{items.items_price}}
			  	<button class="button button-positive" ng-click="additem($index, items.items_name, items.brand_details, items.items_unit)">Add to Cart</button>
				</div>
			</div>
		</div>	
	</ion-content>
</ion-view>
