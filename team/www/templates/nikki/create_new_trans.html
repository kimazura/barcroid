<ion-view view-title="Transaction">
 	<ion-content> 
	  		<a href="#/app/search_item" class="scan_button button button-small button-positive"><b>Add</b></a>

	  		<a href="#/app/edit_new_transaction" class="edit_button button button-small button-balanced"><b>Edit</b></a>

	  		<a href="#/app/submit_transaction" class="submit_button button button-small button-calm"><b>Submit</b></a>

			<a href="#/app/transaction" class="cancel_button button button-small button-assertive"><b>Cancel</b></a>

			<br/>
			<br/>

	<div class="row header">
        <div class="col">Product Name</div>
        <div class="col">Price</div>
        <div class="col">Qty</div>
        <div class="col">Total</div>
    </div>
    <div class="row" ng-repeat="data in item">
        <div class="col">{{data.brand_details}}, {{data.items_name}}</div>
        <div class="col">{{data.items_price}}</div>
        <div class="col">{{data.trans_qty}}</div>
        <div class="col"><b>{{data.items_price * data.trans_qty}}</b></div>
    </div>
        <br/>
        <br/>
        <div><p style="font-size: 15px; margin-left: 10px;">Money Budgeted:<b ng-repeat="data in selecteddetails"> {{data.budget_amnt}}</b>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<a href="" ng-click="">Edit</a></p></div>
        <p style="font-size: 15px; margin-left: 10px;">Total Amount:<b></b></p>
        <p style="font-size: 15px; margin-left: 10px;">Remaining Amount:<b> 403.00</b></p>
	</ion-content>
</ion-view>
